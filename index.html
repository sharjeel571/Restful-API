<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>API Operations</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>
<body>

<h2>API Operations:</h2>
<div id="output"></div>

<button id="get-btn">Get Data</button>

<form id="post-form">
  <label for="title">Title:</label><br>
  <input type="text" id="title" name="title"><br><br>
  <button type="submit">Post Data</button>
</form>

<form id="update-form">
  <label for="update-id">ID:</label><br>
  <input type="text" id="update-id" name="update-id"><br>
  <label for="new-title">New Title:</label><br>
  <input type="text" id="new-title" name="new-title"><br><br>
  <button type="submit">Update Data</button>
</form>

<form id="delete-form">
  <label for="delete-id">ID:</label><br>
  <input type="text" id="delete-id" name="delete-id"><br><br>
  <button type="submit">Delete Data</button>
</form>

>

<script src="script.js"></script>


</body>
</html>
